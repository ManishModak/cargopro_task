<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="cargopro_task">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>CargoPro Task</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- reCAPTCHA API -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <!-- Loading container -->
  <div id="loading" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
       background: #f5f5f5; display: flex; align-items: center; justify-content: center; 
       flex-direction: column; z-index: 9999;">
    <div style="width: 60px; height: 60px; border: 4px solid #e3e3e3; 
         border-top: 4px solid #2196f3; border-radius: 50%; 
         animation: spin 1s linear infinite;"></div>
    <p style="margin-top: 20px; color: #666; font-family: Arial, sans-serif;">
      Loading CargoPro...
    </p>
  </div>
  
  <!-- reCAPTCHA container for inline verification -->
  <div id="recaptcha-container" style="display: none;"></div>
  
  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    #loading {
      transition: opacity 0.3s ease;
    }
    
    #recaptcha-container {
      margin: 16px 0;
      padding: 8px;
      border-radius: 8px;
      background: #f8f9fa;
      border: 1px solid #e9ecef;
    }
  </style>
  
  <script>
    window.addEventListener('flutter-first-frame', function () {
      const loading = document.getElementById('loading');
      if (loading) {
        loading.style.opacity = '0';
        setTimeout(() => loading.remove(), 300);
      }
    });
  </script>
  
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
